<div class="row" style="margin-top:10px">
  <div class="col-sm-12 col-md-12" style="margin-left:0px">
      <label class="small" style="float:left;"> Display query when Inspect</label>
      <input style="float:left; margin: 1px 6px;" type="checkbox" ng-model="panel.show_queries" ng-checked="panel.show_queries">
  </div>
  <div class="col-sm-12 col-md-12" style="margin-left:0px">
    <label class="small">Panel Query</label>
    <pre>{{panel.queries.query}}</pre>
  </div>
  <div class="col-sm-12 col-md-12" style="margin-left:0px">
    <label class="small">Add Custom Queries</label>
    <input class="input-xxlarge form-control" type="text" placeholder="&amp;fq=field1:value1" ng-model="panel.queries.custom" ng-change="set_refresh(true)">
  </div>
</div>
