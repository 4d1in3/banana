<div>
  <div class="row">
    <div class="col-sm-3 col-md-3">
      <label class="small">Style</label>
      <!-- <select class="form-control" ng-model="panel.chart" ng-options="f for f in ['bar','pie','list','total']"></select></span> -->
      <select class="form-control" ng-model="panel.chart" ng-options="f for f in ['total']"></select>
    </div>
    <div class="col-sm-3 col-md-3" ng-show="panel.chart == 'total' || panel.chart == 'list'">
      <label class="small">Font Size</label>
      <select class="form-control" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
    <div class="col-sm-3 col-md-3" ng-show="panel.chart == 'bar' || panel.chart == 'pie'">
      <label class="small">Legend</label>
      <select class="form-control" ng-model="panel.counter_pos" ng-options="f for f in ['above','below','none']"></select>
    </div>
    <div class="col-sm-3 col-md-3" ng-show="panel.chart != 'total' &amp;&amp; panel.counter_pos != 'none'">
      <label class="small">List Format</label>
      <select class="form-control" ng-model="panel.arrangement" ng-options="f for f in ['horizontal','vertical']"></select>
    </div>
    <div class="col-sm-1 col-md-1" ng-show="panel.chart == 'pie'">
      <label class="small">Donut</label><input type="checkbox" ng-model="panel.donut" ng-checked="panel.donut">
    </div>
    <div class="col-sm-1 col-md-1" ng-show="panel.chart == 'pie'">
      <label class="small">Tilt</label><input type="checkbox" ng-model="panel.tilt" ng-checked="panel.tilt">
    </div>
    <div class="col-sm-1 col-md-1" ng-show="panel.chart == 'pie'">
      <label class="small">Labels</label><input type="checkbox" ng-model="panel.labels" ng-checked="panel.labels">
    </div>
  </div>
</div>
