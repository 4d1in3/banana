<form name="refreshPopover" class="form-inline input-append" style="margin:0px">
    <label><small>Interval (seconds)</small></label><br>
    <input type="number" class="form-control" ng-model="refresh_interval">
    <button type="button" class="btn btn-default" ng-click="set_interval(refresh_interval);$hide()"><i class="fa fa-check"></i></button>
</form>
