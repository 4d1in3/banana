<div class="row">
    <div class="col-sm-4 col-md-4">
      <form>
        <h6>Coordinate Field <tip>geoJSON array! Long,Lat NOT Lat,Long</tip></h6>
        <input bs-typeahead="fields.list" type="text" class="form-control" ng-model="panel.field" ng-change="set_refresh(true)">
      </form>
    </div>
    <div class="col-sm-4 col-md-4">
      <form>
        <h6>Tooltip Field</h6>
        <input bs-typeahead="fields.list" type="text" class="form-control" ng-model="panel.tooltip" ng-change="set_refresh(true)">
      </form>
    </div>
    <div class="col-sm-2 col-md-2"><h6>Max Points</h6>
      <input type="number" class="form-control" ng-model="panel.size" ng-change="set_refresh(true)">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-md-4">
      <form>
        <h6>Starting Latitude</h6>
        <input type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" class="form-control" ng-model="panel.lat_start" ng-change="set_refresh(true)">
      </form>
    </div>
    <div class="col-sm-4 col-md-4">
      <form>
        <h6>Starting Longitude</h6>
        <input type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" class="form-control" ng-model="panel.lon_start" ng-change="set_refresh(true)">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-md-4">
      <form>
        <h6>Ending Latitude</h6>
        <input type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" class="form-control" ng-model="panel.lat_end" ng-change="set_refresh(true)">
      </form>
    </div>
    <div class="col-sm-4 col-md-4">
      <form>
        <h6>Ending Longitude</h6>
          <input type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" class="form-control" ng-model="panel.lon_end" ng-change="set_refresh(true)">
      </form>
    </div>
  </div>
