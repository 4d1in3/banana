<div ng-controller="column" ng-init="init();">
  <!-- Panels -->
  <div ng-repeat="(name, panel) in panel.panels" ng-hide="panel.height == '0px' || panel.hide" class="panel row" style="min-height:{{panel.height}}; position:relative">
    <!-- Error Panel -->
    <div class="row">
      <div class="alert alert-danger panel-error col-sm-12 col-md-12 alert-warning alert-dismissable" ng-hide="!panel.error">
        <a class="close" ng-click="panel.error=false">Ã—</a>
        <i class="fa fa-exclamation-sign"></i> <strong>Oops!</strong> {{panel.error}}
      </div>
    </div>
    <!-- Content Panel -->
    <div class="row">
      <kibana-panel type="panel.type"></kibana-panel>
    </div>
  </div>
</div>
